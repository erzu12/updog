<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chat with {{chat.participant}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">adsasd</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngFor="let m of chat.messages; let i = index" class="imessage"> 
        <p class="{{m.senderId === loggedInUserId ? 'sent' : 'received'}}">{{m.content}}
          <br>
          <ion-note class="time">{{m.timestamp | date: 'short'}}</ion-note>
        </p>
    </div>

    <div>
      <ion-textarea [(ngModel)]="typingMessage" placeholder="Type your message here..."></ion-textarea>
    </div>
  </div>
</ion-content>
