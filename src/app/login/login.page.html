<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-toggle [checked]="themeSwitcher.toggle" (ionChange)="themeSwitcher.toggleChange($event)" slot="end" class="ion-margin-end">Dark Mode</ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-button fill="clear" (click)="signInWithGoogle()"><img src="assets/ContinueWithGoogle.svg"
                                                                 alt="Continue with Google"></ion-button>
    </ion-item>
    <ion-item>
      <ion-text color="danger">{{error}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
