<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-toggle [checked]="themeSwitcher.toggle" (ionChange)="themeSwitcher.toggleChange($event)" slot="end"
                class="ion-margin-end">Dark Mode
    </ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Profilepicture" src="../assets/logo.png" class="logo">
    <h1>Welcome to Updog!</h1>
    <p>Sign in to continue</p>
    <ion-list>
      <ion-item lines="none">
        <ion-input class="styled-input" labelPlacement="stacked" type="email" fill="outline" [(ngModel)]="email">
          <div slot="label">Email</div>
        </ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="styled-input" labelPlacement="stacked" type="password" fill="outline" [(ngModel)]="password">
          <div slot="label">Password</div>
        </ion-input>
      </ion-item>
      <ion-item *ngIf="error" lines="none">
        <ion-text color="danger">
          <p>{{error}}</p>
        </ion-text>
      </ion-item>
      <ion-item lines="none">
        <ion-nav-link [routerLink]="'/register/' + email">Register</ion-nav-link>
        <ion-button (click)="signIn()" slot="end" color="primary">Login</ion-button>
      </ion-item>
    </ion-list>
    <p>OR</p>
    <ion-list>
      <ion-item lines="none">
        <img (click)="signInWithGoogle()" src="assets/ContinueWithGoogle.svg" alt="Continue with Google">
      </ion-item>
      <ion-item *ngIf="googleError" lines="none">
        <ion-text color="danger">
          <p>{{googleError}}</p>
        </ion-text>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
