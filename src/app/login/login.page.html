<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input labelPlacement="stacked" type="email" [(ngModel)]="email">
        <div slot="label">Email</div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="stacked" type="password" [(ngModel)]="password">
        <div slot="label">Password</div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="signUp()">Register</ion-button>
      <ion-button (click)="signIn()">Login</ion-button>
    </ion-item>
    <ion-item>
      <ion-text color="danger">{{error}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
